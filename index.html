<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyager - Coming Soon</title>
    <style>
	    body {
		background-color: #c9e099;
		font-family: 'Courier New', Courier, monospace;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	    }

	    .container {
		max-width: 600px;
		text-align: center; /* Center-align the text */
		padding: 20px;
		box-sizing: border-box;
	    }

	    .image-container {
		max-width: 600px;
		box-sizing: border-box;
	    }

	    img {
		max-width: 75%; /* Adjust image width to take up more space */
		height: auto;
		border-radius: 15px;
	    }

	    h1 {
		font-size: 36px;
		margin-bottom: 20px;
	    }

	    p {
		font-size: 18px;
		margin-bottom: 15px;
	    }

	    #countdown {
		font-size: 24px;
		font-weight: bold;
		margin-bottom: 30px;
	    }

	    @media (max-width: 600px) {
		.container, .image-container {
		    padding: 10px;
		    margin-left: 0;
		}
	    }
	</style>

</head>
<body>
    <div class="container">
        <h1>Low-Carbon Concrete Initiative</h1>
        <p>Website coming soon</p>
        <div id="countdown">don't panic</div>
    </div>

    <div class="image-container">
        <img src="./screenshot.png" alt="Voyager Screenshot"> <!-- Replace with your actual image source -->
    </div>

    <!-- Optionally, you can add a JavaScript countdown timer -->
    <script>
        var countDownDate = new Date("June 1, 2024 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Now Available!";
            }
        }, 1000);
    </script>
</body>
</html>
